<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1e293b"/>

  <!-- Certificate border -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#334155" stroke="#10b981" stroke-width="4"/>
  <rect x="70" y="70" width="660" height="460" rx="15" fill="#1e293b" stroke="#059669" stroke-width="2"/>

  <!-- Decorative corners -->
  <circle cx="100" cy="100" r="15" fill="#10b981" opacity="0.3"/>
  <circle cx="700" cy="100" r="15" fill="#10b981" opacity="0.3"/>
  <circle cx="100" cy="500" r="15" fill="#10b981" opacity="0.3"/>
  <circle cx="700" cy="500" r="15" fill="#10b981" opacity="0.3"/>

  <!-- Award icon -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="50" fill="#10b981" opacity="0.2"/>
    <path d="M 0 -30 L 10 -10 L 30 -5 L 15 10 L 20 30 L 0 20 L -20 30 L -15 10 L -30 -5 L -10 -10 Z"
          fill="#10b981" stroke="#059669" stroke-width="2"/>
  </g>

  <!-- Certificate text -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#10b981" text-anchor="middle">CERTIFICATE</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="20"
        fill="#94a3b8" text-anchor="middle">of Achievement</text>

  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#e2e8f0" text-anchor="middle">Abdurayim Hamidjon</text>

  <text x="400" y="420" font-family="Arial, sans-serif" font-size="16"
        fill="#94a3b8" text-anchor="middle">For outstanding performance in</text>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        fill="#10b981" text-anchor="middle">Web Development</text>

  <!-- Date -->
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="14"
        fill="#64748b" text-anchor="middle">2025</text>
</svg>
