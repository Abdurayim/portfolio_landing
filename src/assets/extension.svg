<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1e293b"/>

  <!-- Browser window frame -->
  <rect x="100" y="80" width="400" height="240" rx="12" fill="#334155"/>

  <!-- Browser top bar -->
  <rect x="100" y="80" width="400" height="40" rx="12" fill="#475569"/>
  <rect x="100" y="108" width="400" height="12" fill="#475569"/>

  <!-- Browser dots -->
  <circle cx="120" cy="100" r="6" fill="#ef4444"/>
  <circle cx="140" cy="100" r="6" fill="#fbbf24"/>
  <circle cx="160" cy="100" r="6" fill="#22c55e"/>

  <!-- URL bar -->
  <rect x="190" y="90" width="280" height="20" rx="10" fill="#1e293b"/>

  <!-- Puzzle piece (extension icon) -->
  <g transform="translate(280, 180)">
    <!-- Main puzzle piece body -->
    <path d="M 0 0 L 40 0 L 40 -10 Q 40 -20 50 -20 Q 60 -20 60 -10 L 60 0 L 100 0 L 100 40 L 110 40 Q 120 40 120 50 Q 120 60 110 60 L 100 60 L 100 100 L 60 100 L 60 110 Q 60 120 50 120 Q 40 120 40 110 L 40 100 L 0 100 Z"
          fill="#10b981"
          stroke="#059669"
          stroke-width="2"/>
  </g>

  <!-- Sparkles/stars around puzzle piece -->
  <circle cx="230" cy="160" r="3" fill="#34d399" opacity="0.8"/>
  <circle cx="410" cy="180" r="4" fill="#34d399" opacity="0.6"/>
  <circle cx="390" cy="250" r="3" fill="#34d399" opacity="0.8"/>
  <circle cx="250" cy="270" r="4" fill="#34d399" opacity="0.7"/>

  <!-- Text -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981" text-anchor="middle">Browser Extension</text>
</svg>
